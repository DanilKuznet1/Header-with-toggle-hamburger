<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Header with a hamburger</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div>
          <img class="logo" src="/omnifood-logo.png" alt="Page logo" />
        </div>
        <button class="btn-mobile-nav">
          <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
          <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
        </button>
        <div class="links-nav">
          <ul class="links-list">
            <li>about us</li>
            <li>pricing</li>
            <li>locations</li>
            <li>contact us</li>
          </ul>
        </div>
      </header>
    </div>
    <script src="script.js"></script>
  </body>
</html>
